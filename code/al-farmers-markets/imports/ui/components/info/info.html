<template name="info">
  <h1>Alabama Farmers Markets</h1>
  <p>Filter to city</p>
  <select class="city-filter">
    <option value="">Select City</option>
    {{#each cities}}
    <option value="{{this}}">{{this}}</option>
    {{/each}}
  </select>
  <ul>
     {{#each markets}}
     <h2>{{name}}</h2>
      <li><a href="{{contact_facebook}}" target="_blank">{{contact_facebook}}</a></li>
    {{/each}}
  </ul>
  <h2>Add Market</h2>
  {{> AddMarket}}
</template>
